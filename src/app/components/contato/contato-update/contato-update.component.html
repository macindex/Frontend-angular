<mat-card>
    <mat-card-title>Alterar Contato</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
                [(ngModel)]="contato.nome" name="nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email"
                [(ngModel)]="contato.email" name="email">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Telefone"
                [(ngModel)]="contato.telefone" name="telefone">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateContato()" color="primary">
        Atualizar
    </button>&nbsp;

    <button mat-raised-button (click)="cancel()" color="danger">
        Cancelar
    </button>
</mat-card>
